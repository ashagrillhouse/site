<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Asha Grill House</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .forgot-wrapper {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .forgot-wrapper h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .forgot-wrapper input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .forgot-wrapper button {
      width: 100%;
      padding: 12px;
      background-color: #2563eb;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 10px;
    }

    .forgot-wrapper button:hover {
      background-color: #1e40af;
    }

    #otp-message, #result {
      margin: 15px;
      font-size: 15px;
    }

    #otp-input-wrapper {
      display: none;
    }

    #new-password {
      margin-top: 20px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 6px;
      color: #0d3b66;
      font-weight: bold;
    }

    #login-btn {
      margin-top: 20px;
      background-color: #10b981;
    }

    #login-btn:hover {
      background-color: #059669;
    }

    @media (max-width: 600px) {
      .forgot-wrapper {
        padding: 20px;
        margin: 10px;
      }

      .forgot-wrapper h2 {
        font-size: 20px;
      }

      .forgot-wrapper button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="forgot-wrapper">
    <h2>üîê Forgot Password</h2>

    <div id="email-section">
      <input type="email" id="email" value="ashagrillhouse@gmail.com" readonly />
      <button onclick="generateOTP()">Get OTP</button>
    </div>

    <div id="otp-message"></div>

    <div id="otp-input-wrapper">
      <input type="text" id="otp-input" placeholder="Enter OTP here" maxlength="6" />
      <button onclick="verifyOTP()">Verify</button>
    </div>

    <div id="result"></div>
    <div id="new-password"></div>

    <button id="login-btn" style="display:none;" onclick="goToLogin()">‚¨ÖÔ∏è Go to Login</button>
  </div>

  <script>
    let currentOTP = "";

    function generateOTP() {
      currentOTP = Math.floor(100000 + Math.random() * 900000).toString();
      document.getElementById("otp-message").innerHTML =
        `üì® OTP sent!<br>Please type the OTP: <strong>${currentOTP}</strong>`;
      document.getElementById("email-section").style.display = "none";
      document.getElementById("otp-input-wrapper").style.display = "block";
      document.getElementById("result").innerHTML = "";
      document.getElementById("new-password").innerHTML = "";
      document.getElementById("login-btn").style.display = "none";
    }

    function generateRandomPassword(length = 10) {
      const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$!";
      let pass = "";
      for (let i = 0; i < length; i++) {
        pass += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return pass;
    }

    function verifyOTP() {
      const input = document.getElementById("otp-input").value;
      const result = document.getElementById("result");
      const passBox = document.getElementById("new-password");

      if (input === currentOTP) {
        result.style.color = "green";
        result.textContent = "‚úÖ OTP Verified!";
        const newPass = generateRandomPassword();

        document.getElementById("otp-input-wrapper").style.display = "none";
        document.getElementById("otp-message").innerHTML = "";

        passBox.innerHTML = `üîë Your new password is: <strong>${newPass}</strong><br><small>This password will be active after 24 hours.</small>`;

        document.getElementById("login-btn").style.display = "block";
      } else {
        result.style.color = "red";
        result.textContent = "‚ùå Incorrect OTP. Try again!";
        passBox.innerHTML = "";
      }
    }

    function goToLogin() {
      // Replace with your actual login URL
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
