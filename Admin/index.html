  <script>
  function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
  }

  async function checkLogin() {
    try {
      const res = await fetch('../js/password_hash.json');
      const data = await res.json();
      const PASS_HASH = data.password;

      if (getCookie("adminAuth") !== PASS_HASH) {
        window.location.href = "login.html";
      }
    } catch (err) {
      console.error('Error:', err);
      window.location.href = "login.html";
    }
  }

  function logout() {
    document.cookie = "adminAuth=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    window.location.href = "index.html";
  }

function updateClock() {
  const now = new Date();

  const day = now.getDate();
  const monthNames = [
    "January", "February", "March", "April", "May", "June",
    "July", "August", "September", "October", "November", "December"
  ];
  const month = monthNames[now.getMonth()];
  const year = now.getFullYear().toString().slice(-2); // Get last 2 digits of year

  let hours = now.getHours();
  const minutes = now.getMinutes().toString().padStart(2, '0');
  const ampm = hours >= 12 ? "PM" : "AM";
  hours = hours % 12 || 12;

  const formattedTime = `${day} ${month}, ${year}, ${hours}:${minutes}${ampm}`;
  document.getElementById("current-time").textContent = `üïí ${formattedTime}`;
}

  setInterval(updateClock, 1000);
  updateClock();

  // Session timer
  let seconds = 0;
  setInterval(() => {
    seconds++;
    document.getElementById("session-duration").textContent =
      `‚è≥ Page open for: ${seconds} second${seconds === 1 ? "" : "s"}`;
  }, 1000);

  checkLogin();
</script>
