<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realistic Continuous Welding</title>
  <style>
    /* Reset & base */
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* Full-screen overlay for welding animation */
    #welding-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }

    /* The welding rod */
    .rod {
      position: absolute;
      width: 800px;
      height: 12px;
      background: #505b61;
      transform: rotate(-45deg);
      transform-origin: 100% 100%;
      top: -8px;
      left: calc(100vw - 600px);
      transition: top 1.5s linear, left 1.5s linear;
      z-index: 10;
      border-radius: 20px 0 0 20px;
      overflow: visible;
    }
    .rod::before {
      content: '';
      position: absolute;
      right: 0; top: 0;
      width: 60px; height: 100%;
      background: #96b3c4;
      clip-path: polygon(0 0, 100% 0, 100% 70%, 0 100%);
    }

    /* Electrode block */
    .electrode {
      position: absolute;
      width: 120px;
      height: 30px;
      background: #999;
      border-radius: 5px;
      bottom: 20px;
      left: 20px;
      z-index: 5;
    }

    /* Bright flash on contact */
    .flash {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: radial-gradient(circle at left bottom,
        rgba(255,255,255,1) 0%,
        rgba(255,255,255,0) 70%);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 20;
    }

    /* Sparks */
    .spark {
      position: absolute;
      width: 20px; height: 20px;
      background: orange;
      border-radius: 50%;
      pointer-events: none;
      opacity: 1;
      box-shadow: 0 0 15px yellow, 0 0 25px orange, 0 0 35px white;
      z-index: 30;
      animation: fly 1.2s ease-out forwards;
    }
    @keyframes fly {
      to {
        transform: translate(var(--dx), var(--dy)) scale(0.5);
        opacity: 0;
      }
    }

    /* Shop info overlay (hidden until welding ends) */
    #shop-text {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 40;
    }
    #shop-text h1 {
      margin: 0;
      font-size: 4rem;
      font-weight: 800;
    }
    #shop-text p {
      margin: 0.5rem 0;
      font-size: 1.5rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div id="welding-overlay">
    <div class="rod" id="rod"></div>
    <div class="holder"></div>
    <div class="electrode" id="electrode"></div>
    <div class="flash" id="flash"></div>

    <!-- Shop Info -->
    <div id="shop-text">
      <h1>ASHA GRILL HOUSE</h1>
      <p>Murgachha, Nadia Â· Pro.: Biggyan Das</p>
      <p>Mobile: 9932134803</p>
    </div>
  </div>

  <script>
    window.addEventListener('load', function () {
      const rod = document.getElementById('rod');
      const electrode = document.getElementById('electrode');
      const flash = document.getElementById('flash');
      const shopText = document.getElementById('shop-text');

      // Calculate start/end positions
      const rodWidth   = rod.offsetWidth;
      const rodHeight  = rod.offsetHeight;
      const startLeft  = window.innerWidth - rodWidth;
      const startTop   = -rodHeight;

      const eRect   = electrode.getBoundingClientRect();
      const contactX = eRect.left + eRect.width/2;
      const contactY = eRect.top;

      const offset  = Math.SQRT1_2 * rodWidth;
      const pivotX  = contactX + offset;
      const pivotY  = contactY - offset;
      const finalLeft = pivotX - rodWidth;
      const finalTop  = pivotY - rodHeight;

      // Step 1: move rod in
      setTimeout(() => {
        rod.style.left = finalLeft + 'px';
        rod.style.top  = finalTop  + 'px';
      }, 100);

      rod.addEventListener('transitionend', function onReach() {
        // Flash and sparks
        flash.style.opacity = 1;
        let sparkInterval = setInterval(() => createSparks(contactX, contactY), 100);

        // After 4s of welding...
        setTimeout(() => {
          clearInterval(sparkInterval);
          flash.style.opacity = 0;
          rod.style.left = startLeft + 'px';
          rod.style.top  = startTop  + 'px';

          // Fade in shop info
          shopText.style.opacity = 1;

          // Redirect after another 5s
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 5000);
        }, 4000);

        rod.removeEventListener('transitionend', onReach);

        // Cleanup rod & electrode visibility once returned
        setTimeout(() => {
          rod.style.display = 'none';
          electrode.style.display = 'none';
          flash.style.display = 'none';
        }, 5500);
      });

      function createSparks(x, y) {
        for (let i=0; i<10; i++) {
          const spark = document.createElement('div');
          spark.className = 'spark';
          spark.style.left = x + 'px';
          spark.style.top  = y + 'px';

          const angle = Math.random() * 2 * Math.PI;
          const dist  = 300 + Math.random() * 300;
          spark.style.setProperty('--dx', Math.cos(angle)*dist + 'px');
          spark.style.setProperty('--dy', Math.sin(angle)*dist + 'px');

          document.body.appendChild(spark);
          setTimeout(() => spark.remove(), 1500);
        }
      }
    });
  </script>
</body>
</html>
