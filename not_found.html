<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 Error|Asha Grill House</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    height:100vh;
    display:flex;
    flex-direction:column;
    background:#f4f4f4;
    overflow:hidden; /* ✅ NO SCROLL */
}

/* HEADER */
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:5px 6%;
    background:#f4f4f4;
}

.logo{
    display:flex;
    align-items:center;
    gap:10px;
}

.logo img{
    width:150px;
    border-radius:5px;
}

.logo h1{
    font-size:18px;
    font-weight:600;
    letter-spacing:1px;
}

nav ul{
    display:flex;
    list-style:none;
    gap:30px;
}

nav ul li a{
    text-decoration:none;
    color:#333;
    font-weight:500;
    transition:0.3s;
}

nav ul li a:hover{
    color:#b22222;
}

/* MAIN CENTER */
.main{
    flex:1;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:0 5%;
    background:white;
}

.content{
    display:flex;
    align-items:center;
    justify-content:space-between;
    width:100%;
    max-width:1200px;
}

/* TEXT SIDE */
.text{
    max-width:500px;
}

.text h2{
    font-size:70px;
    color:#b22222;
    margin-bottom:10px;
}

.text h3{
    font-size:28px;
    margin-bottom:15px;
}

.text p{
    color:#666;
    margin-bottom:25px;
    font-size:16px;
}

.btn{
    display:inline-block;
    padding:12px 28px;
    background:#b22222;
    color:white;
    text-decoration:none;
    border-radius:30px;
    font-weight:600;
    transition:0.3s;
}

.btn:hover{
    background:#7a1616;
}

/* IMAGE SIDE */
.image img{
    width:550px;
    max-width:100%;
}

/* FOOTER */
footer{
    text-align:center;
    padding:12px;
    background:#111;
    color:white;
    font-size:13px;
}

/* MOBILE */
@media(max-width:900px){

    .content{
        flex-direction:column-reverse;
        text-align:center;
        gap:20px;
    }

    .text h2{
        font-size:50px;
    }

    .image img{
        width:80%;
    }

    nav ul{
        gap:15px;
    }
}
</style>



</head>

<body>

<header>
    <div class="logo">
        <img src="images/icon.png" alt="Logo">
    </div>

    <nav>
        <ul>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>
</header>

<div class="main">
    <div class="content">

        <div class="text">
            <h2>404</h2>
            <h3>Work Not Found</h3>
            <p>The page you're looking for isn’t available.
               Our tools are waiting for the next fabrication job.</p>
               <p>Visit home page to use all features</p>
            <a href="index.html" class="btn">Go Back Home</a>
        </div>

        <div class="image">
            <!-- Replace with your watercolor 404 image -->
            <img src="images/not_found.png" alt="404 Tools Illustration">
        </div>

    </div>
</div>

<footer>
    <p>&copy; <script>document.write(new Date().getFullYear());</script> Asha Grill House. All Rights Reserved.</p>
</footer>

</body>
</html>
